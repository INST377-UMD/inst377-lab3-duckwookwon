<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">  
</head>
<body>

    <!-- Header Section -->
    <header id="bar">
        <h1>INST377 - Class Page</h1>
    </header>

    <!-- Navigation Section -->
    <nav id="main-nav">
        <ul>
            <li><a href="https://umd.edu/">Homepage(umd)</a></li>
            <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Extra information about game</a></li>
            <li><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/">The the official rules of rock paper scissors</a></li>
        </ul>
    </nav>

    <!-- Main Content Area -->
    <div class="main-container">
        <div class="content-area">
            <h2>Rock-Paper-Scissors Game</h2>
            <form>
                <label for="name">Name: </label>
                <input type="text" id="name" required>
                <br><br>
                <label for="choice">Choose: </label>
                <select id="choice">
                    <option>Rock</option>
                    <option>Paper</option>
                    <option>Scissors</option>
                </select>
                <br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Sidebar Section -->
        <aside id="sidebar">
            <h2>How to Play</h2>
            <ul>
                <li>Rock beats Scissors</li>
                <li>Scissors beats Paper</li>
                <li>Paper beats Rock</li>
            </ul>
        </aside>
    </div>

    <!-- Footer -->
    <footer id="bar">
        <p>INST377 - DUCKWOO KWON</p>
    </footer>
